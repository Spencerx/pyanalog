title: Biochemie-Beispiel (n1.pdf)

description: |
  This system implements the equations
    n'      = -k_{+1} n
    n'_R    =  k_{+1} n - k_u n_R - k_{+2} n_R d + k_{-2} n_{RD}
    n'_{RD} =  k_{+2} n_R d - k_{-2} n_{RD}
    d'      = -n'_{RD} + d(0)
  In this notation, x' means the time derivative of x.
  The time scale factors of all integrators are expected as k_0 = 10^3.
  All integrators have intput weights 10.

coefficients:
  kp1: 0.1
  kp2: 0.2
  km2: 0.3
  ku:  0.4
  d0:  0.5
  n0:  0.6

program:
  I1:
    type: INT2p
    input:
      a0: kp1
      a: I
      ic: n0
      icSign: False # -1
  I2:
    type: INT2p
    input: [1, S3: plus, 1, S2: plus]
  I3:
    type: INT2p
    input: [1, M1: plus, km2, I3: minus]
  M1:
    type: MUL2p
    input: [1, S1: minus, kp2, I2: minus]
  S1:
    type: SUM2p
    input: [1, I3: plus, d0, MinusOne]
  S2:
    type: SUM2p
    input: [1, M1: minus, ku, I2: minus]
  S3:
    type: SUM2p
    input: [kp1, I1, km2, I3: plus]

observables:
  n: {I1: minus}
  nR: {I2: plus}
  nRD: {I3: plus}
  d: {S1: minus}
